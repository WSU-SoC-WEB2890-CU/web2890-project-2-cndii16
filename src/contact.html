          <div class="mb-3">

          </div>
          <div class="mb-3">
              <label for="message" class="form-label">Message <i class="bi bi-inbox-fill"></i></label>
              <textarea class="form-control" id="message" rows="4" required></textarea>
          </div>
          <button type="submit" style="width:50%" class="p-2 btn btn-tertiary">Send <i class="bi bi-send"></i></button>
      </form>
